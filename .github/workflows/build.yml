name: CI

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'liberica'
        cache: 'gradle'
    - name: Build & Test
      run: xvfb-run -a ./gradlew --info test linux
    - name: Extract changelog summary
      run: sed '/^$/q' CHANGELOG > build/libs/CHANGELOG_SUMMARY

    - uses: actions/upload-artifact@v3
      with:
        name: Linux binaries
        path: build/libs

    - name: Release (if tag)
      uses: softprops/action-gh-release@v2.2.2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        body_path: build/libs/CHANGELOG_SUMMARY
        files: build/libs/*

  mac:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Java AArch64
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        architecture: aarch64
        cache: 'gradle'

    - name: Setup Java x64
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        architecture: x64

    - run: ./gradlew test macX86 --info

    - name: Build for mac ARM64
      run: JLINK_OPTS="--module-path $JAVA_HOME_17_AARCH64/jmods" ./gradlew macArm64 --info
      env:
        APPLE_USER: ${{ secrets.APPLE_USER }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}

    - uses: actions/upload-artifact@v3
      with:
        name: macOS binaries
        path: build/libs

    - name: Add to release (if tag)
      uses: softprops/action-gh-release@v2.2.2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: build/libs/*.zip

  windows:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        architecture: x64
        cache: 'gradle'
    - run: ./gradlew test win-installer --info

    - uses: actions/upload-artifact@v3
      with:
        name: Windows binaries
        path: build/libs

    - name: Add to release (if tag)
      uses: softprops/action-gh-release@v2.2.2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: build/libs/*.exe
